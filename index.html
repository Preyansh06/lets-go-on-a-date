<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="question">
            <h1>Will you go on a date with me? Harsheen!!</h1>
        </div>
        <div class="gif">
            <div class="gifimg"></div>
        </div>
        <div class="answer-box">
                <button class="answer" id="yes">Yes!!!</button>
                <button class="answer" id="no">No</button>
        </div>
        
    </div>

    <div class="confirmation">
        <h1>Yayyyyyyyy!!! Finally</h1>
            <div class="question">
                <div class="fix-gif">
                    <div class="fix-gifimg"></div>
                </div>
                <!-- <a href="https://wa.me/+919643584270?text='Chalo date par chalein!!!!!' ">
                </a> -->
                    <button class="answer" id="fix">Let's Fix a date</button>
                
            </div>
    </div>

    </div>

    <script>
        const yes = document.querySelector("#yes");
const no = document.querySelector("#no");
const confirmation = document.querySelector(".confirmation");
const container = document.querySelector(".container");

yesAnswerMethod = () => {
    container.style.display = 'none'
    confirmation.style.display = 'block'
}

noAnswerMethod = () => {
    no.style.position = 'absolute'

    xPosition = Math.floor(Math.random() * container.clientWidth)
    yPosition = Math.floor(Math.random() * container.clientHeight)

    no.style.top = `${yPosition}px`
    no.style.left = `${xPosition}px`

}

no.addEventListener('click', noAnswerMethod)
yes.addEventListener('click', yesAnswerMethod)

document.getElementById("fix").addEventListener("click", function(){
    window.location= "https://wa.me/+919643584270?text=Chalo date par chalein !!!!! ";
}, false);
    </script>
    
</body>
</html>
